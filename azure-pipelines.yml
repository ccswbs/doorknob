# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight EST build
  branches:
    include:
    - main
  always: true
- cron: "0 6,12 * * *"
  displayName: Twice a day build (6am and 12pm EST)
  branches:
    include:
    - main
  always: true

variables:
  _path_prefix: '$(PathPrefix)'

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

- script: npm run build-prefix
  displayName: 'Build gatsby in sub-directory'
  condition: eq(variables._path_prefix, 'true')

- script: npm run build
  displayName: 'Build gatsby'
  condition: ne(variables._path_prefix, 'true')

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/public'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
