  content:
    requirements: |
      <p>
        <strong>Mature applicants will only be considered for admission to the fall entry point.</strong>
      </p>

      <p>Admission requirements vary by program. To be considered for admission, mature applicants must:</p>

      <ul>
        <li>present the specific 4U/4M Subject Requirements for their program(s) of interest and</li>
        <li>present a minimum admission average of 75%</li>
      </ul>

      <p>Your complete academic record including attempted or previously completed post-secondary studies will be taken into consideration.</p>

      <p>
        Note: If you don't meet the normal University admission requirements, you may be interested in The Academic Transition Program. Learn more <a href="https://www.uoguelph.ca/arts/students/ATP" target="_blank" title="https://www.uoguelph.ca/arts/students/ATP">here</a>.
      </p>
