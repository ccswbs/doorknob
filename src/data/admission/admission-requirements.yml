- student-type: home-school
  location: ~
  degree-type: ~
  field-of-study: ~
  content:
    requirements: |
      <p>
        Applications from home-schooled applicants will be considered on an individual
        basis. Admission decisions are based on academic achievement and all
        applicants must meet the required admission average.
      </p>

      <h3>Required Documents:</h3>

      <p>
        To be considered for admission, you must provide individual assessments in the
        required subjects for your program(s) of interest. The following
        assessments are accepted:
      </p>

      <ul>
        <li>
        4U/M courses (accredited by the Ontario Ministry of Education). The
        4U/4M courses may be completed in any combination of correspondence, on-line
        learning, night school, or day school
        </li>
        <li>
        Required courses at the Grade 12/senior level completed through an
        accredited institution
        </li>
        <li>Approved courses from an accredited college or university</li>
        <li>AP examination</li>
        <li>ACT subject test</li>
      </ul>

      <p>
        Official exam results as well as official transcripts from all secondary and
        post-secondary institutions attended are required.
      </p>

      <p>
        In addition to the above assessments, you must submit a personal statement
        outlining your educational history and why you are interested in attending the
        University of Guelph. The statement should include:
      </p>

      <ul>
        <li>Summary of home-school experience (e.g. curriculum)</li>
        <li>Length of homeschool study</li>
        <li>Future goals and career aspirations</li>
      </ul>
      
      <p>
        Contact Admission Services for more information regarding admission criteria.
      </p>
      
      <h3>Deadlines:</h3>
      
      <ul>
        <li>January 15 (early consideration)</li>
        <li>April 15: (documents)</li>
      </ul>
    how-to-apply: |
      <p>
        Apply online through the Ontario Universities Application Centre
        at <a href="http://ouac.on.ca">ouac.on.ca</a>.
      </p>

- student-type: high-school
  location: ontario
  degree-type: bachelors-degree
  field-of-study: ~
  content:
    requirements: |
      <h3>Minimum Requirements</h3>

      <p>Undergraduate program applicants from Ontario must present the following:</p>

      <ol>
        <li>Ontario Secondary School Diploma (OSSD)</li>
        <li>A minimum of six 4U and/or 4M courses</li>
        <li>The specific subject requirements for the degree program of interest</li>
        <li>ENG4U (required for all degree programs)</li>
      </ol>

      <p> The non-academic component of 4U or 4M co-op course is not accepted for admission purposes.</p>
